<html>
  <head>
    <title>Test Three.js app</title>
  </head>
  <body>
    <canvas id="UUID000000" width="600" height="400"></canvas>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/TrackBallControls.js"></script>
    <script>

      var canvas = document.getElementById("UUID000000");

      var camera, controls; 

      var renderer = new THREE.WebGLRenderer({ 
        canvas: canvas,
        alpha: true
      });
      renderer.setSize( canvas.width, canvas.height);
      var scene = new THREE.Scene();

      init_camera();
      init_lights();
      init_controls();
      init_scene();

      render();
      animate();

      function init_camera() {
        camera = new THREE.PerspectiveCamera( 
          75, 
          canvas.width/canvas.height, 
          0.1, 
          100
        );
        camera.position.set( -3., 10., 3. ); 
        camera.up = new THREE.Vector3( 0, 0, 1 );
        camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );
      }

      function init_lights() {
        var light = new THREE.DirectionalLight( 0x882222 );
        camera.add( light );
        light.position.set( 0, 100., 30. );
 
        light = new THREE.DirectionalLight( 0x228822 );
        camera.add( light );
        light.position.set( 60., 80., 30. );

        light = new THREE.DirectionalLight( 0x222288 );
        camera.add( light );
        light.position.set( 0., 80., 90. );
        
        light = new THREE.AmbientLight( 0x444444 );
        scene.add( light );
        scene.add( camera );
      }

      function init_controls() {
        controls = new THREE.TrackballControls( camera, canvas );

        controls.rotateSpeed = 5.0;
        controls.zoomSpeed = 1.2;

        controls.noZoom = false;
        controls.noPan = true;

        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;

        controls.addEventListener( 'change', render );        
      }

      function init_scene() {

        var material = new THREE.MeshPhongMaterial( {
          specular: 0x444444,
          color: 0xcccccc,
          emissive: 0x000000,
          shininess: 100
        });

        var geometry = new THREE.SphereGeometry( 1, 32, 32 );

        var sphere = new THREE.Mesh( geometry, material );
        scene.add( sphere );
        geometry = new THREE.BoxGeometry( 0.8, 0.9, 1. );
        var cube = new THREE.Mesh( geometry, material );
        cube.position.set( -1, -1, -1 );
        scene.add( cube );
      }

      function animate(){
        requestAnimationFrame( animate );
        controls.update();        
      }

      function render(){
        renderer.render(scene, camera);
      }

    </script>
  </body>
